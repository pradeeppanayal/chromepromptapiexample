<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div id="chatContainer">
        <div id="chat"></div>

        <div id="inputBox">
            <input
              id="promptInput"
              placeholder="Type your message..."
              autocomplete="off"
            />
            <button id="sendBtn" type="button" onclick="sendPrompt()">Send</button>
        </div>
    </div>

    <script src="prompt.js"></script>

</body>
</html>
